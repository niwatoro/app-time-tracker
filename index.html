<!DOCTYPE html>
<html>
  <head>
    <title>App Time Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      body {
        margin: 0;
        padding: 4px 8px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: small;
        background-color: white;
        border-radius: 8px;
        -webkit-app-region: drag;
      }
      .app-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .app-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .app-info {
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }
      .app-name {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .app-icon {
        width: 20px;
        text-align: center;
        color: #666;
      }
      .app-time {
        color: #666;
        font-family: monospace;
        font-size: medium;
      }

      /* ドメインリストのスタイル */
      .domains-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        list-style: none;
        margin-left: 12px;
      }

      .domain-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: smaller;
        color: #666;
      }

      .domain-icon {
        font-size: smaller;
      }

      .domain-name {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .domain-time {
        color: #888;
        font-family: monospace;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <ul id="appList" class="app-list"></ul>
    <script src="render.js"></script>
  </body>
</html>
